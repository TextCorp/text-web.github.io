<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painter</title>
  <link rel="icon" type="image/x-icon" href="Painter.svg">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f6f6f6;
    }
    
    header {
      background-color: #0077ff;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    main {
      max-width: 800px; /* Pencereyi biraz daha küçülttüm */
      margin: 0 auto;
    }
    
    #canvas {
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      width: 100%; /* Canvas'i genişliğe göre ayarladım */
      height: auto; /* Yüksekliği otomatik ayarladım */
    }
    
    #controls {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }
    
    #color,
    #linewidth {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
      margin-right: 10px;
    }
    
    #color-picker {
      width: 100px;
    }
    
    #tools {
      display: flex;
      margin-top: 10px;
    }
    
    .tool {
      margin-right: 10px;
      padding: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .tool.active {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painter</h1>
  </header>
  <main>
    <canvas id="canvas" width="800" height="500"></canvas> <!-- Canvas boyutunu küçülttüm -->
    <div id="controls">
      <label for="color">Renk:</label>
      <input type="color" id="color" value="#0077ff"> <!-- Başlangıçta ana renk #0077ff olarak ayarlandı -->
      <label for="linewidth">Çizgi Kalınlığı:</label>
      <input type="number" id="linewidth" value="1" min="1" max="50">
      <!-- Kaydetme butonunu kaldırdım -->
    </div>
    <div id="tools">
      <button class="tool active" id="pen-tool">Kalem</button>
      <button class="tool" id="eraser-tool">Silgi</button>
      <button class="tool" id="clear-button">Temizle</button>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.querySelector('#canvas');
      const context = canvas.getContext('2d');
      const colorInput = document.querySelector('#color');
      const linewidthInput = document.querySelector('#linewidth');
      const penTool = document.querySelector('#pen-tool');
      const eraserTool = document.querySelector('#eraser-tool');
      const clearButton = document.querySelector('#clear-button');
    
      let isDrawing = false;
      let isErasing = false; // Silgi modunu izlemek için bir değişken ekledik
    
      function startPosition(e) {
        isDrawing = true;
        draw(e);
      }
    
      function endPosition() {
        isDrawing = false;
        context.beginPath();
      }
    
      function draw(e) {
        if (!isDrawing) return;
        context.lineWidth = linewidthInput.value;
        context.lineCap = 'round';
        // Silgi modundayken rengi beyaz yap
        context.strokeStyle = isErasing ? '#ffffff' : colorInput.value;
    
        const x = e.clientX - canvas.offsetLeft;
        const y = e.clientY - canvas.offsetTop;
    
        context.lineTo(x, y);
        context.stroke();
        context.beginPath();
        context.moveTo(x, y);
      }
    
      canvas.addEventListener('mousedown', startPosition);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', endPosition);
      canvas.addEventListener('mouseout', endPosition);
    
      clearButton.addEventListener('click', () => {
        context.clearRect(0, 0, canvas.width, canvas.height);
      });
    
      eraserTool.addEventListener('click', () => {
        isErasing = true;
        // Silgi butonuna basıldığında stil değişikliğini görsel olarak güncelleyin
        penTool.classList.remove('active');
        eraserTool.classList.add('active');
      });
    
      penTool.addEventListener('click', () => {
        isErasing = false;
        // Kalem butonuna basıldığında stil değişikliğini görsel olarak güncelleyin
        penTool.classList.add('active');
        eraserTool.classList.remove('active');
      });
    });
  </script>
</body>
</html>
